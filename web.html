<!DOCTYPE html>
<html>
<head>
  <title>Premium Search</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c5364);
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Glassmorphism card */
    .search-box {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 35px;
      width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      text-align: center;
    }

    select, input {
      width: 90%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      background: rgba(255,255,255,0.15);
      color: #9FFCDFD;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: #bbb;
      font-style: italic;
    }

    button {
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      color: #000;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,215,0,0.7);
    }

  
  
    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  
  <div class="search-box">
    <input type="text" id="query" placeholder="ðŸ” Search files by name..."><br>
    <select id="filetype">
      <option value="pdf">PDF</option>
      <option value="docx">DOCX</option>
      <option value="pptx">PPTX</option>
      <option value="txt">TXT</option>
      <option value="xls">XLS</option>
      <option value="zip">ZIP</option>
      <option value="rar">RAR</option>
      <option value="exe">EXE</option>
    </select><br>
    <button onclick="searchGoogle()">Search</button>
    <p style="color:#aaa; font-size:0.85em; margin-top:10px;">Find your files faster, smarter.</p>
  </div>

  <!-- Forex ticker -->
  <div class="ticker" id="ticker"></div>

  <script>
    function searchGoogle() {
      const query = document.getElementById('query').value;
      const filetype = document.getElementById('filetype').value;
      let googleSearch;

      if (["zip", "rar", "exe"].includes(filetype)) {
        googleSearch = `https://www.google.com/search?q=${encodeURIComponent(query)}+"${filetype} download"`;
      } else {
        googleSearch = `https://www.google.com/search?q=${encodeURIComponent(query)}+filetype:${filetype}`;
      }

      window.open(googleSearch, '_blank');
    }

       </script>
</body>
</html>
